version: '3'
services:
  apigateway:
    image: gwangjang/apigateway
    ports:
      - 8888:8888
    networks:
      - msa-network

  eureka:
    image: gwangjang/eureka:latest
    ports:
      - 8761:8761
    networks:
      - msa-network

  contents:
    image: gwangjang/contents
    depends_on:
      - eureka
      - apigateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://3.34.93.53:8761/eureka/
    ports:
      - 8084:8084
    networks:
      - msa-network

networks:
  msa-network:
    external: true
